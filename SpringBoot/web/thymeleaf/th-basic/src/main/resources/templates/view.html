<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Thymeleaf Basic</title>
<link rel="stylesheet" th:href="@{/css/mgg.css}" />
</head>

<body>
	<div>Thymeleaf Basic View page</div>

	<div>
		<span th:text="${message}"></span>
	</div>

	<div>
		<table border="1">
			<caption>Persons</caption>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr th:each="person : ${persons}">
				<td th:utext="${person.firstName}">...</td>
				<td th:utext="${person.lastName}">...</td>
			</tr>
		</table>
	</div>

	<div>
		<form action="/action_page.php">
			<fieldset>
				<legend>Personal information:</legend>
				First name:<br> <input type="text" name="firstname"
					value="Mickey"> <br> Last name:<br> <input
					type="text" name="lastname" value="Mouse"> <br>
				<br> <input type="submit" value="Submit">
			</fieldset>
		</form>
	</div>

</body>


</html>
