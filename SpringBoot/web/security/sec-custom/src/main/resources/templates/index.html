<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Security Custom index</title>

<link rel="stylesheet" href="/css/mgg.css" th:href="@{/css/mgg.css}"/>

</head>

<body>
	<div>Security Custom index page</div>

	<div>
		<a href="/login">login</a>
	</div>
	<div>
		<a href="/logout">logout</a>
	</div>

	<div sec:authorize="isAuthenticated()">This content is only shown to authenticated users.</div>
	<div sec:authorize="hasRole('ROLE_ADMIN')">This content is only	shown to administrators.</div>
	<div sec:authorize="hasRole('ROLE_USER')">This content is only shown to users.</div>

<div sec:authorize="isAuthenticated()">
<div>
Logged user: <span sec:authentication="name">Bob</span>
</div>
<div>
Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
</div>
<div>
Username: <span sec:authentication="principal.username">Bob</span>
</div>
</div>
		
</body>


</html>
