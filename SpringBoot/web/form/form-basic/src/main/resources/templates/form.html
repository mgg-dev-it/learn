<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Form Basic</title>
<link rel="stylesheet" th:href="@{/css/mgg.css}" />
</head>

<body>
	<div class="commondiv">Form Basic Form page</div>

	<div class="commondiv">
		<form action="form" th:action="@{/form}" th:object="${person}"
			method="post">
			<fieldset>
				<legend>Person</legend>
				<table>
					<tr>
						<td><label for="firstName">First name:</label></td>
						<td><input type="text" th:field="*{firstName}" value="John" /></td>
					</tr>
					<tr>
						<td><label for="lastName">Last name:</label></td>
						<td><input type="text" th:field="*{lastName}" value="Wayne" /></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><input type="submit" value="Submit" /></td>
					</tr>
				</table>

			</fieldset>

			<div>
				<ul>
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
				</ul>
			</div>
			<hr>
			<ul>
				<li th:each="e : ${#fields.detailedErrors()}"
					th:class="${e.global}? globalerr : fielderr"><span
					th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
					<span th:text="${e.message}">The error message</span></li>
			</ul>
		</form>
	</div>
	<hr />
	<div>
		<ul>
			<li th:each="err : ${#fields.errors('person.firstName')}"
				th:text="${err}" />
		</ul>
	</div>
	<hr />
	<div>
		<ul>
			<li th:each="err : ${#fields.errors('person.lastName')}"
				th:text="${err}" />
		</ul>
	</div>
	<hr />
	<div>
		<ul>
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
		</ul>
	</div>
	<hr />
</body>


</html>
