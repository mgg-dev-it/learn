<!DOCTYPE html>
<!-- https://vuejs.org/v2/guide/index.html -->
<html>
<head>
  <title>Conditionals and Loops: v-for</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h3>Conditionals and Loops: v-for</h3>
	<div id="app-4">
	  <ol>
	    <li v-for="todo in todos">
	      {{ todo.text }}
	    </li>
	  </ol>
	</div>

  <script>
	var app4 = new Vue({
	  el: '#app-4',
	  data: {
	    todos: [
	      { text: 'Learn JavaScript' },
	      { text: 'Learn Vue' },
	      { text: 'Build something awesome' }
	    ]
	  }
	})
  </script>
</body>
</html>
