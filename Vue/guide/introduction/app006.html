<!DOCTYPE html>
<!-- https://vuejs.org/v2/guide/index.html -->
<html>
<head>
  <title>Handling User Input: v-model</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h3>Handling User Input: v-model</h3>
	<div id="app-6">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>

  <script>
	var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
  </script>
</body>
</html>
