<!DOCTYPE html>
<!-- https://vuejs.org/v2/guide/index.html -->
<html>
<head>
  <title>Conditionals and Loops: v-if</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h3>Conditionals and Loops: v-if</h3>
	<div id="app-3">
	  <span v-if="seen">Now you see me</span>
	</div>

  <script>
	var app3 = new Vue({
	  el: '#app-3',
	  data: {
	    seen: false
	  }
	})
  </script>
</body>
</html>
