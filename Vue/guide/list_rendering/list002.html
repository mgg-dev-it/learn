<!DOCTYPE html>
<!-- https://vuejs.org/v2/guide/list.html -->
<html>
<head>
  <title>List Rendering - v-for - parent properties</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h3>List Rendering - v-for - parent properties</h3>
	<ul id="example-2">
	  <li v-for="(item, index) in items">
	    {{ parentMessage }} - {{ index }} - {{ item.message }}
	  </li>
	</ul>

  <script>
	var example2 = new Vue({
	  el: '#example-2',
	  data: {
	    parentMessage: 'Parent',
	    items: [
	      { message: 'Foo' },
	      { message: 'Bar' }
	    ]
	  }
	})
  </script>
</body>
</html>
